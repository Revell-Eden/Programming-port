                        </div>

                          <label>Email</label>

                        </div>
                    </div>
                    <div class="span-allignment">
                        <div class="input-group">
                          <label>Subject</label>
                          <input id="isubject" type="text" placeholder="A detailed subject written here!">
                        </div>
                    </div>
                    <div>
                      <label>Message</label> 
                      <textarea id="icontent" rows="5" placeholder="Your Message Here"></textarea>
                    </div>


                    <button id="emailQuery" class="submitB" type="submit">Send</button>
                </form>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
            item.classList.remove('active'));

        list.forEach((item) =>
        item.addEventListener('click',activeLink))
